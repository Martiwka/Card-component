<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="card-background">
        <h1>
          Get <samp class="accent">insights</samp> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <span class="span1">
          <h3 class="bold">10k+</h3>
          <p class="uppercase">COMPANIES</p>
        </span>
        <span class="span2">
          <h3 class="bold">314</h3>
          <p class="uppercase">TEMPLATES</p>
        </span>
        <span class="span3">
          <h3 class="bold">12M+</h3>
          <p class="uppercase">QUERIES</p>
        </span>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
